type Product {
  id: ID!
  name: String!
  description: String!
  price: Int!
}

type SearchResult {
  total: Int!
  results: [Product!]!
}

type Query {
  search(
    query: String!
    offset: Int = 0
    limit: Int!
  ): SearchResult
}

type Comment {
  author: String!
  comment: String!
}

type Subscription {
  commentAdded: Comment
}
type Mutation {
  commentAdded(author: String!): Comment
}

type Mutation {
  updateComment(
    id: Int!
  ): Comment
}

schema {
  query: Query
  subscription: Subscription
  mutation: Mutation
}
